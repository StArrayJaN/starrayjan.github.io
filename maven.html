<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maven 仓库 - StArray</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-surface: #FFFBFE;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-outline-variant: #CAC4D0;
            --md-sys-shape-corner-medium: 12px;
            --md-sys-shape-corner-large: 16px;
        }

        /* Dark mode colors */
        :root.dark {
            --md-sys-color-primary: #D0BCFF;
            --md-sys-color-primary-container: #4F378B;
            --md-sys-color-on-primary-container: #EADDFF;
            --md-sys-color-secondary-container: #4A4458;
            --md-sys-color-on-secondary-container: #CCC2DC;
            --md-sys-color-surface: #1C1B1F;
            --md-sys-color-surface-variant: #49454F;
            --md-sys-color-on-surface: #E6E1E5;
            --md-sys-color-on-surface-variant: #CAC4D0;
            --md-sys-color-outline-variant: #49454F;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 粒子背景 */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--md-sys-color-primary);
            border-radius: 50%;
            opacity: 0.4;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        }

        /* 鼠标轨迹 */
        .mouse-trail {
            position: fixed;
            width: 6px;
            height: 6px;
            background: var(--md-sys-color-primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.8;
            animation: trail-fade 0.5s ease-out forwards;
        }

        @keyframes trail-fade {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* 点击涟漪效果 */
        .click-ripple {
            position: fixed;
            border: 2px solid var(--md-sys-color-primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            animation: ripple-expand 0.6s ease-out forwards;
        }

        @keyframes ripple-expand {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 60px;
                height: 60px;
                opacity: 0;
            }
        }
        /* Navigation Rail */
        .nav-rail {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;
            height: 100vh;
            background: var(--md-sys-color-surface);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            z-index: 100;
            border-right: 1px solid var(--md-sys-color-outline-variant);
        }

        .nav-rail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            width: 100%;
            text-decoration: none;
            color: var(--md-sys-color-on-surface-variant);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .nav-rail-item:hover {
            color: var(--md-sys-color-on-surface);
        }

        .nav-rail-item.active {
            color: var(--md-sys-color-on-secondary-container);
        }

        .nav-rail-item .icon-container {
            width: 56px;
            height: 32px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        .nav-rail-item:hover .icon-container {
            background: var(--md-sys-color-surface-variant);
        }

        .nav-rail-item.active .icon-container {
            background: var(--md-sys-color-secondary-container);
        }

        .nav-rail-item span:last-child {
            font-size: 12px;
            margin-top: 4px;
            font-weight: 500;
        }
        /* Main Content */
        .main-content {
            margin-left: 80px;
            padding: 24px 32px;
            flex: 1;
        }
        /* Page Header */
        .page-header {
            margin-top: 0;
            margin-bottom: 32px;
        }
        .page-header h1 { font-size: 32px; font-weight: 400; margin-bottom: 8px; }
        .page-header p { color: var(--md-sys-color-on-surface-variant); font-size: 14px; }
        .breadcrumb {
            display: flex; align-items: center; gap: 8px;
            margin-bottom: 24px; font-size: 14px; flex-wrap: wrap;
        }
        .breadcrumb a { color: var(--md-sys-color-primary); text-decoration: none; cursor: pointer; }
        .breadcrumb a:hover { text-decoration: underline; }
        .breadcrumb span { color: var(--md-sys-color-on-surface-variant); }
        .file-browser {
            background: var(--md-sys-color-surface);
            border: 1px solid var(--md-sys-color-outline-variant);
            border-radius: var(--md-sys-shape-corner-large); overflow: hidden;
        }
        .file-browser-header {
            padding: 16px 20px; background: var(--md-sys-color-surface-variant);
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
            display: flex; align-items: center; gap: 12px;
        }
        .file-browser-header .material-icons-outlined { color: var(--md-sys-color-on-surface-variant); }
        .file-browser-header span { font-weight: 500; }
        .file-list { list-style: none; }
        .file-item {
            display: flex; align-items: center; padding: 12px 20px;
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
            transition: background 0.2s ease; text-decoration: none;
            color: inherit; cursor: pointer;
        }
        .file-item:last-child { border-bottom: none; }
        .file-item:hover { background: var(--md-sys-color-surface-variant); }
        .file-item .material-icons-outlined { margin-right: 12px; color: var(--md-sys-color-primary); }
        .file-item.folder .material-icons-outlined { color: #FFA000; }
        .file-name { flex: 1; font-size: 14px; }
        .file-meta { font-size: 12px; color: var(--md-sys-color-on-surface-variant); margin-left: 16px; }
        .empty { padding: 40px; text-align: center; color: var(--md-sys-color-on-surface-variant); }
        .usage-section { margin-top: 32px; }
        .usage-section h2 { font-size: 22px; font-weight: 400; margin-bottom: 16px; }
        .code-block {
            background: #1E1E1E; border-radius: var(--md-sys-shape-corner-medium);
            padding: 20px; overflow-x: auto; margin-bottom: 16px;
        }
        .code-block pre {
            font-family: 'Roboto Mono', monospace; font-size: 13px;
            color: #D4D4D4; line-height: 1.6; margin: 0;
        }
        .code-block .comment { color: #6A9955; }
        .code-block .tag { color: #569CD6; }
        .code-block .string { color: #CE9178; }
        .tab-container { display: flex; gap: 8px; margin-bottom: 16px; }
        .tab-btn {
            padding: 10px 24px; border: none;
            background: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface-variant);
            border-radius: 20px; cursor: pointer; font-family: inherit;
            font-size: 14px; font-weight: 500; transition: all 0.2s ease;
        }
        .tab-btn:hover { background: var(--md-sys-color-outline-variant); }
        .tab-btn.active { background: var(--md-sys-color-secondary-container); color: var(--md-sys-color-on-secondary-container); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        /* Footer */
        footer {
            margin-left: 80px;
            padding: 24px 32px;
            border-top: 1px solid var(--md-sys-color-outline-variant);
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            font-size: 14px;
            background: var(--md-sys-color-surface);
        }
        @media (max-width: 768px) {
            .nav-rail {
                bottom: 0; top: auto; width: 100%; height: 80px;
                flex-direction: row; justify-content: space-around;
                border-right: none; border-top: 1px solid var(--md-sys-color-outline-variant);
            }
            .main-content {
                margin-left: 0;
                padding: 16px;
            }
            footer {
                margin-left: 0;
                padding: 16px;
                margin-bottom: 80px;
            }
            .page-header h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    
    <nav class="nav-rail">
        <a href="index.html" class="nav-rail-item">
            <div class="icon-container"><span class="material-icons-outlined">home</span></div>
            <span>首页</span>
        </a>
        <a href="maven.html" class="nav-rail-item active">
            <div class="icon-container"><span class="material-icons-outlined">inventory_2</span></div>
            <span>Maven</span>
        </a>
    </nav>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>Maven 仓库</h1>
            <p>浏览和下载 Maven 依赖包</p>
        </div>
        <div class="breadcrumb" id="breadcrumb"></div>
        <div class="file-browser">
            <div class="file-browser-header">
                <span class="material-icons-outlined">folder_open</span>
                <span id="current-folder">maven</span>
            </div>
            <ul class="file-list" id="file-list"></ul>
        </div>

        <section class="usage-section" id="usage-section" style="display: none;">
            <h2>如何使用</h2>
            <div class="tab-container">
                <button class="tab-btn active" onclick="showTab('gradle')">Gradle</button>
                <button class="tab-btn" onclick="showTab('maven')">Maven</button>
            </div>
            <div id="gradle" class="tab-content active">
                <div class="code-block"><pre id="gradle-code"></pre></div>
            </div>
            <div id="maven" class="tab-content">
                <div class="code-block"><pre id="maven-code"></pre></div>
            </div>
        </section>
    </main>

    <footer><p>&copy; 2025 StArray. All rights reserved.</p></footer>

    <script>
        // Jekyll 生成的文件数据
        const mavenFiles = [
            {% for file in site.static_files %}
                {% if file.path contains '/maven/' %}
            { path: "{{ file.path }}", modified: "{{ file.modified_time | date: '%Y-%m-%d' }}" },
                {% endif %}
            {% endfor %}
        ];

        const BASE_PATH = 'maven';
        let currentPath = BASE_PATH;

        function getFileIcon(name, isDir) {
            if (isDir) return 'folder';
            const ext = name.split('.').pop().toLowerCase();
            return { jar: 'inventory_2', pom: 'description', xml: 'code', md5: 'tag', sha1: 'tag', sha256: 'tag', sha512: 'tag', module: 'settings' }[ext] || 'insert_drive_file';
        }

        function getFileType(name) {
            if (name.includes('-sources')) return 'Sources';
            if (name.includes('-javadoc')) return 'Javadoc';
            const ext = name.split('.').pop().toLowerCase();
            return { jar: 'JAR', pom: 'POM', xml: 'XML', module: 'Module', md5: 'MD5', sha1: 'SHA1', sha256: 'SHA256', sha512: 'SHA512' }[ext] || ext.toUpperCase();
        }

        function buildTree(files) {
            const tree = {};
            files.forEach(f => {
                const path = f.path.startsWith('/') ? f.path.slice(1) : f.path;
                const parts = path.split('/');
                let current = tree;
                parts.forEach((part, i) => {
                    if (!current[part]) {
                        current[part] = i === parts.length - 1 ? { _file: true, _modified: f.modified } : {};
                    }
                    if (!current[part]._file) current = current[part];
                });
            });
            return tree;
        }

        function getDirectory(path) {
            const parts = path.split('/');
            let current = fileTree;
            for (const part of parts) {
                if (!current || !current[part]) return null;
                current = current[part];
            }
            return current;
        }

        function updateBreadcrumb(path) {
            const breadcrumb = document.getElementById('breadcrumb');
            const parts = path.split('/');
            let html = '', accumulated = '';
            parts.forEach((part, i) => {
                accumulated += (i > 0 ? '/' : '') + part;
                const p = accumulated;
                html += i === parts.length - 1 
                    ? `<span>${part}</span>` 
                    : `<a onclick="navigateTo('${p}')">${part}</a><span>/</span>`;
            });
            breadcrumb.innerHTML = html;
            document.getElementById('current-folder').textContent = parts[parts.length - 1];
        }

        function parsePackageInfo(path) {
            // 路径格式: maven/groupId.../artifactId/version
            const parts = path.replace('maven/', '').split('/');
            if (parts.length < 3) return null;
            
            const version = parts[parts.length - 1];
            const artifactId = parts[parts.length - 2];
            const groupId = parts.slice(0, -2).join('.');
            
            // 检查是否是版本目录（版本通常包含数字）
            if (!/\d/.test(version)) return null;
            
            // 检查当前目录是否包含 jar 或 pom 文件（确认是版本目录）
            const dir = getDirectory(path);
            if (!dir) return null;
            const hasPackageFiles = Object.keys(dir).some(name => 
                !name.startsWith('_') && (name.endsWith('.jar') || name.endsWith('.pom'))
            );
            if (!hasPackageFiles) return null;
            
            return { groupId, artifactId, version };
        }

        function updateUsageSection(path) {
            const usageSection = document.getElementById('usage-section');
            const info = parsePackageInfo(path);
            
            if (!info) {
                usageSection.style.display = 'none';
                return;
            }
            
            usageSection.style.display = 'block';
            
            const gradleCode = `<span class="comment">// 在 build.gradle 中添加仓库</span>
<span class="tag">repositories</span> {
    maven { url <span class="string">'https://starrayjan.github.io/maven'</span> }
}

<span class="comment">// 添加依赖</span>
<span class="tag">dependencies</span> {
    implementation <span class="string">'${info.groupId}:${info.artifactId}:${info.version}'</span>
}`;

            const mavenCode = `<span class="comment">&lt;!-- 在 pom.xml 中添加仓库 --&gt;</span>
<span class="tag">&lt;repositories&gt;</span>
    <span class="tag">&lt;repository&gt;</span>
        <span class="tag">&lt;id&gt;</span>starray<span class="tag">&lt;/id&gt;</span>
        <span class="tag">&lt;url&gt;</span>https://starrayjan.github.io/maven<span class="tag">&lt;/url&gt;</span>
    <span class="tag">&lt;/repository&gt;</span>
<span class="tag">&lt;/repositories&gt;</span>

<span class="comment">&lt;!-- 添加依赖 --&gt;</span>
<span class="tag">&lt;dependency&gt;</span>
    <span class="tag">&lt;groupId&gt;</span>${info.groupId}<span class="tag">&lt;/groupId&gt;</span>
    <span class="tag">&lt;artifactId&gt;</span>${info.artifactId}<span class="tag">&lt;/artifactId&gt;</span>
    <span class="tag">&lt;version&gt;</span>${info.version}<span class="tag">&lt;/version&gt;</span>
<span class="tag">&lt;/dependency&gt;</span>`;

            document.getElementById('gradle-code').innerHTML = gradleCode;
            document.getElementById('maven-code').innerHTML = mavenCode;
        }

        function renderDirectory(path) {
            currentPath = path;
            updateBreadcrumb(path);
            updateUsageSection(path);
            const fileList = document.getElementById('file-list');
            const dir = getDirectory(path);

            if (!dir || typeof dir !== 'object') {
                fileList.innerHTML = '<li class="empty">目录为空</li>';
                return;
            }

            const items = Object.entries(dir)
                .filter(([name]) => !name.startsWith('_'))
                .map(([name, value]) => ({
                    name,
                    isDir: !value._file,
                    modified: value._modified || ''
                }))
                .sort((a, b) => {
                    if (a.isDir !== b.isDir) return a.isDir ? -1 : 1;
                    return a.name.localeCompare(b.name);
                });

            let html = '';
            if (path !== BASE_PATH) {
                const parentPath = path.split('/').slice(0, -1).join('/') || BASE_PATH;
                html += `<li class="file-item folder" onclick="navigateTo('${parentPath}')">
                    <span class="material-icons-outlined">arrow_back</span>
                    <span class="file-name">..</span>
                </li>`;
            }

            items.forEach(item => {
                const itemPath = path + '/' + item.name;
                const icon = getFileIcon(item.name, item.isDir);
                if (item.isDir) {
                    html += `<li class="file-item folder" onclick="navigateTo('${itemPath}')">
                        <span class="material-icons-outlined">${icon}</span>
                        <span class="file-name">${item.name}</span>
                    </li>`;
                } else {
                    html += `<a href="${itemPath}" class="file-item">
                        <span class="material-icons-outlined">${icon}</span>
                        <span class="file-name">${item.name}</span>
                        <span class="file-meta">${getFileType(item.name)}${item.modified ? ' · ' + item.modified : ''}</span>
                    </a>`;
                }
            });

            fileList.innerHTML = html || '<li class="empty">目录为空</li>';
        }

        function navigateTo(path) {
            renderDirectory(path);
            history.pushState({ path }, '', `?path=${encodeURIComponent(path)}`);
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        const fileTree = buildTree(mavenFiles);
        window.addEventListener('popstate', e => renderDirectory(e.state?.path || BASE_PATH));
        const urlParams = new URLSearchParams(window.location.search);
        renderDirectory(urlParams.get('path') || BASE_PATH);

        // 根据时间自动切换主题
        function setThemeByTime() {
            const hour = new Date().getHours();
            const isDarkTime = hour >= 18 || hour < 6; // 18:00-06:00 为夜间
            
            if (isDarkTime) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        // 页面加载时设置主题
        setThemeByTime();
        
        // 每分钟检查一次时间，自动切换主题
        setInterval(setThemeByTime, 60000);

        // 创建粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) {
                console.error('Particles container not found');
                return;
            }
            
            const particleCount = 80;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
            
            console.log(`Created ${particleCount} particles`);
        }

        // 鼠标轨迹效果
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'mouse-trail';
            trail.style.left = e.clientX - 3 + 'px';
            trail.style.top = e.clientY - 3 + 'px';
            document.body.appendChild(trail);

            setTimeout(() => {
                if (trail.parentNode) {
                    trail.parentNode.removeChild(trail);
                }
            }, 500);
        });

        // 点击涟漪效果
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.className = 'click-ripple';
            // 使用 transform 来居中，而不是偏移 left/top
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(ripple);

            setTimeout(() => {
                if (ripple.parentNode) {
                    ripple.parentNode.removeChild(ripple);
                }
            }, 600);
        });

        // 初始化粒子
        createParticles();
    </script>
</body>
</html>
